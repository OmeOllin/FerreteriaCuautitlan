<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <title>Cat&aacute;logo Ferreter&iacute;a Cuautitl&aacute;n</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="rating" content="General">
    <meta name="expires" content="never">
    <meta name="language" content="Spanish, MX">
    <meta name="description" content="Cat&aacute;logo en linea de Ferreter&iacute; Cuautitl&aacute;n">
    <meta name="keywords" content="Herramientas, Cuautitl&aacute;n, Ferreter&iacute; Clara Villasana">
    <meta name="author" content="ollingeeks">
    <script src="Storage.js"></script>
    <link rel="stylesheet" href="StorageStyle.css">
</head>


<body onload="doShowAll()">
	<h2>Carrito de compras</h2>
	<p>Inserte elementos y cantidad a su carrito de compras.</p>
	<form name=ShoppingList>

		<div id="main">
			<table>
				<tr>

					<td><b>Elemento:</b><input type=text name=name></td>
					<td><b>Cantidad:</b><input type=text name=data></td>

				</tr>

				<tr>
					<td>
					    <input type=button value="Guardar"   onclick="SaveItem()"> 
					    <input type=button value="Actualizar" onclick="ModifyItem()"> 
					    <input type=button value="Eliminar" onclick="RemoveItem()">
					</td>
				</tr>
			</table>
		</div>

		<div id="items_table">
			<h3>Lista de Compras</h3>
			<table id=list></table>
			<p>
				<label><input type=button value="Vaciar" onclick="ClearAll()">
					<i>* Eliminar todos los art&iacute;culos</i></label>
			</p>
		</div>
	</form>

</body>
</html>
